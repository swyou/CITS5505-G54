<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieHub Nutrition Trends</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/data_view.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Left Navigation Items -->
            <a class="navbar-brand" href="#">FoodieHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Trends</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Share</a>
                    </li>
                </ul>
                <!-- Right Section: User Name and Logout -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text text-white me-3">Welcome, User</span>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light btn-sm" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-5">Nutrition Trends</h1>

        <!-- Two-Column Layout -->
        <div class="row">
            <!-- Calories Line Chart -->
            <div class="col-md-6">
                <div class="chart-container">
                    <h2 class="text-center">Calories Line Chart</h2>
                    <canvas id="caloriesChart" class="mt-4"></canvas>
                </div>
            </div>

            <!-- Macronutrient Proportions Pie Chart -->
            <div class="col-md-6">
                <div class="chart-container">
                    <h2 class="text-center">Macronutrient Proportions</h2>
                    <canvas id="macronutrientChart" class="mt-4"></canvas>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Food Category Proportions Doughnut Chart -->
            <div class="col-md-6">
                <div class="chart-container">
                    <h2 class="text-center">Food Category Proportions</h2>
                    <canvas id="foodCategoryChart" class="mt-4"></canvas>
                </div>
            </div>

            <!-- Weekly Protein Intake Bar Chart -->
            <div class="col-md-6">
                <div class="chart-container">
                    <h2 class="text-center">Weekly Protein Intake</h2>
                    <canvas id="proteinChart" class="mt-4"></canvas>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Daily Water Intake Chart -->
            <div class="col-md-6">
                <div class="chart-container">
                    <h2 class="text-center">Daily Water Intake</h2>
                    <canvas id="waterIntakeChart" class="mt-4"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script src="js/data_view.js"></script>
</body>
</html>
