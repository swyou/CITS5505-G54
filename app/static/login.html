<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartBite - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <!-- 背景图 -->
  <div class="background"></div>

  <!-- 登录容器 -->
  <div class="login-container">
    <div class="login-card">
      <img src="./images/logo.svg" class="logo" alt="SmartBite Logo" />
      <h2>Welcome to <span class="app-name">SmartBite</span></h2>
      <p class="tagline">Your personalized food analytics companion</p>

      <!-- 登录表单 -->
      <form id="loginForm" class="form-section">
        <input type="text" class="form-control" placeholder="Username" required />
        <input type="password" class="form-control" placeholder="Password" required />
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="switch-link">Don't have an account? <a href="#" id="showRegister">Register</a></p>
      </form>

      <!-- 注册表单 -->
      <form id="registerForm" class="form-section d-none">
        <input type="text" class="form-control" placeholder="Username" required />
        <input type="password" class="form-control" placeholder="Password" required />
        <input type="confirm_password" class="form-control" placeholder="Confirm Password" required />
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <p class="switch-link">Already have an account? <a href="#" id="showLogin">Login</a></p>
      </form>
    </div>
  </div>

  <script src="./js/login.js"></script>
</body>
</html>
