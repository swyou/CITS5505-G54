<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SmartBite - Visualise Data</title>
    <!-- CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    
    <!-- global style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- page specific style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/data_view.css') }}" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body>
    <!-- Header -->
    {% include 'header.html' %}

    <!-- Main Content -->
    <div class="main-content">
      <div class="main-container">
        <!-- Sidebar -->
        {% include 'side.html' %}

        <!-- Charts Section -->
        <div class="main-inner">
          <div class="recipe-section">
            <div class="post-recipes">
              <div class="intro-container">
                <h1 class="intro-title">Nutrition Trends</h1>

                <!-- Shared Reports Dropdown -->
                <div class="shared-reports-dropdown">
                  <label for="sharedReports" class="form-label">View Reports:</label>
                  <select id="sharedReports" class="form-select">
                    <option value="myself" selected>Myself</option>
                    <!-- Shared reports will be dynamically populated -->
                  </select>
                </div>

                <!-- Tabs Section -->
                <div class="tabs-container">
                  <ul class="nav nav-tabs" id="analyticsTabs" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link active" id="calories-tab" data-bs-toggle="tab" href="#calories" role="tab" aria-controls="calories" aria-selected="true">Daily Calories</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="veg-meat-tab" data-bs-toggle="tab" href="#veg-meat" role="tab" aria-controls="veg-meat" aria-selected="false">Veg-Meat Proportion</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="grams-tab" data-bs-toggle="tab" href="#grams" role="tab" aria-controls="grams" aria-selected="false">Daily Grams</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="protein-tab" data-bs-toggle="tab" href="#protein" role="tab" aria-controls="protein" aria-selected="false">Daily Protein</a>
                    </li>
                  </ul>
                  <div class="tab-content" id="analyticsTabsContent">
                    <div class="tab-pane fade show active" id="calories" role="tabpanel" aria-labelledby="calories-tab">
                      <div class="chart-container">
                        <canvas id="caloriesChart"></canvas>
                      </div>
                    </div>
                    <div class="tab-pane fade" id="veg-meat" role="tabpanel" aria-labelledby="veg-meat-tab">
                      <div class="chart-container">
                        <canvas id="vegMeatChart"></canvas>
                      </div>
                    </div>
                    <div class="tab-pane fade" id="grams" role="tabpanel" aria-labelledby="grams-tab">
                      <div class="chart-container">
                        <canvas id="gramsChart"></canvas>
                      </div>
                    </div>
                    <div class="tab-pane fade" id="protein" role="tabpanel" aria-labelledby="protein-tab">
                      <div class="chart-container">
                        <canvas id="proteinChart"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- End of Tabs Section -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/data_view.js') }}"></script>
  </body>
</html>
