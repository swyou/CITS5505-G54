<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SmartBite - Visualise Data</title>
    <!-- CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    
    <!-- global style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- page specific style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/data_view.css') }}" />

    
  </head>

  <body>
    <!-- Header -->
    {% include 'header.html' %}

    <!-- Main Content -->
    <div class="main-content">
      <div class="main-container">
        <!-- Sidebar -->
        {% include 'side.html' %}

        <!-- Charts Section -->
        <div class="main-inner">
          <div class="recipe-section">
            <div class="post-recipes">
              <div class="intro-container">
                <h1 class="intro-title">Nutrition Trends Overview</h1>
                <p class="intro-description">
                  Explore your dietary trends with dynamic charts and insights.
                </p>

                <!-- Shared Reports Dropdown -->
                <div class="shared-reports-dropdown mb-4">
                  <label for="sharedReports" class="form-label">View Shared Reports:</label>
                  <select id="sharedReports" class="form-select">
                    <option value="" selected disabled>Select a user</option>
                    <!-- Options will be dynamically populated -->
                  </select>
                </div>

                <!-- Charts -->
                <div class="row">
                  <!-- Calories Line Chart -->
                  <div class="col-12">
                    <div class="chart-container">
                      <h2 class="text-center">Calories Line Chart</h2>
                      <canvas id="caloriesChart" class="mt-4"></canvas>
                    </div>
                  </div>

                  <!-- Macronutrient Proportions Pie Chart -->
                  <div class="col-12">
                    <div class="chart-container">
                      <h2 class="text-center">Macronutrient Proportions</h2>
                      <canvas id="macronutrientChart" class="mt-4"></canvas>
                    </div>
                  </div>

                  <!-- Food Category Proportions Doughnut Chart -->
                  <div class="col-12">
                    <div class="chart-container">
                      <h2 class="text-center">Food Category Proportions</h2>
                      <canvas id="foodCategoryChart" class="mt-4"></canvas>
                    </div>
                  </div>

                  <!-- Weekly Protein Intake Bar Chart -->
                  <div class="col-12">
                    <div class="chart-container">
                      <h2 class="text-center">Weekly Protein Intake</h2>
                      <canvas id="proteinChart" class="mt-4"></canvas>
                    </div>
                  </div>

                  <!-- Daily Water Intake Chart -->
                  <div class="col-12">
                    <div class="chart-container">
                      <h2 class="text-center">Daily Water Intake</h2>
                      <canvas id="waterIntakeChart" class="mt-4"></canvas>
                    </div>
                  </div>
                </div>
                <!-- End of Charts -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/data_view.js') }}"></script>
  </body>
</html>
