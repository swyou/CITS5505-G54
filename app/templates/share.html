<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartBite - Share Data</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/share.css') }}">
</head>

<body>
  <div class="header">
    <div class="main-container header-container">
      <div class="logo-image">
        <a href="{{ url_for('auth.intro') }}" title="SmartBite">
          <img width="200" height="50" src="{{ url_for('static', filename='images/logo.svg') }}" alt="SmartBite Logo" />
        </a>
      </div>

      <div class="right-header">
        <div class="user_pirc d-flex align-items-center">
          <img src="{{ url_for('static', filename='images/13_Food_Servant-512.webp') }}" alt="User Profile" />
          <div class="name ms-2">{{ username }}</div>
          <button class="btn btn-outline-danger btn-sm ms-3" onclick="confirmLogout()">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="main-container">
      <!-- Sidebar -->
      <div class="side-bar-l">
        <ul>
          <li>
            <a href="{{ url_for('auth.intro') }}">
              <i class="bi-house-door"></i>
              <span>Introduction</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('auth.upload') }}">
              <i class="bi-cloud-upload"></i>
              <span>Upload Data</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('auth.data') }}">
              <i class="bi-bar-chart-line"></i>
              <span>Visualise Data</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('auth.share') }}" class="side-bar-active">
              <i class="bi-share"></i>
              <span>Share Data</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-inner">
        <div class="intro-container">
          <h2 class="intro-title">Share Your Data</h2>
          <p class="intro-description">Please enter the user ID you want to share your data with.</p>
          <form id="share-data-form">
            <div class="mb-3">
              <input type="number" id="user-id" class="form-control" placeholder="Enter User ID" required>
            </div>
            <button type="submit" class="btn btn-primary">Share</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="container text-center">
      <p>Â© 2025 Group 54. All Rights Reserved</p>
      <p>
        <i class="bi-github"></i>
        <a href="https://github.com/swyou/CITS5505-G54" target="_blank">GitHub Repository</a>
      </p>
      <p><a href="#top">Back to Top</a></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function confirmLogout() {
      if (confirm("Are you sure you want to log out?")) {
        window.location.href = "{{ url_for('auth.logout') }}";
      }
    }
  </script>
</body>
</html>
