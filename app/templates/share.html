<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SmartBite - Share Data</title>
    <!-- CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Global Style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Page-Specific Style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/share.css') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body>
    <!-- Header -->
    {% include 'header.html' %}

    <!-- Main Content -->
    <div class="main-content">
      <div class="main-container">
        <!-- Sidebar -->
        {% include 'side.html' %}

        <!-- Main Inner Content -->
        <div class="main-inner">
          <div class="share-data-section">
            <h1 class="text-center mb-4">Share Your Data</h1>
            <p class="text-center mb-4">Select a user to share your data with:</p>
            
            <!-- Dropdown for selecting users -->
            <div class="form-group mb-4">
              <select id="userDropdown" class="form-select">
                <option value="" selected disabled>Select a user</option>
                <!-- Options will be dynamically populated -->
              </select>
            </div>

            <!-- Share Button -->
            <div class="text-center">
              <button id="shareButton" class="btn btn-yellow">Share Data</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/share.js') }}"></script>
  </body>
</html>
