      <div class="main-container header-container">
        <div class="logo-image">
          <a href="index.html" title="SmartBite">
            <img width="200" height="50" src="./images/logo.svg" alt="SmartBite Logo" />
          </a>
        </div>

        <div class="right-header">
          <div class="user_pirc">
            <img src="./images/13_Food_Servant-512.webp" alt="User Profile" />
            <div class="name">Liz</div>
          </div>
        </div>

      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="main-container">
        <!-- Sidebar -->
        <div class="side-bar-l">
          <ul>
            <li>
              <a href="./intro.html">
                <i class="bi-house-door"></i>
                <span>Introduction</span>
              </a>
            </li>
            <li>
              <a href="./upload.html">
                <i class="bi-cloud-upload"></i>
                <span>Upload Data</span>

            <li>
              <a href="./data.html">
                <i class="bi-bar-chart-line"></i>

            <li>
              <a href="./share.html" class="side-bar-active">
                <i class="bi-share"></i>
                <span>Share Data</span>
              </a>
            </li>
          </ul>
        </div>


    </div>
    <div class="main-inner">
        <div class="share-data-section">
            <h1 class="text-center">Share Your Data</h1>
            <p class="text-center">Select a user to share your data with:</p>
            
            <!-- Dropdown for selecting users -->
            <div class="mb-4">
              <label for="userDropdown" class="form-label">Select User:</label>
              <select id="userDropdown" class="form-select">
                <option value="" selected disabled>Select a user</option>
                <!-- Options will be dynamically populated -->
              </select>
            </div>

            <button id="shareButton" class="btn btn-primary">Share Data</button>
          </div>

          <script>
  // Populate the dropdown with dummy users
  const dummyUsers = [
    { id: 1, name: 'Alice' },
    { id: 2, name: 'Bob' }
  ];

  const dropdown = document.getElementById('userDropdown');
  dummyUsers.forEach(user => {
    const option = document.createElement('option');
    option.value = user.id;
    option.textContent = user.name;
    dropdown.appendChild(option);
  });

  document.getElementById('shareButton').addEventListener('click', function () {
    const selectedUserId = document.getElementById('userDropdown').value;
    if (selectedUserId) {
      alert(`Data shared successfully with user ID: ${selectedUserId}`);
    } else {
      alert('Please select a user to share data with.');
    }
  });
</script>
