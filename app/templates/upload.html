<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartBite | Upload Recipe</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}" />
</head>

<body>
  <!-- Header -->
  <div class="header">
    <div class="main-container header-container">
      <div class="logo-image">
        <a href="{{ url_for('auth.intro') }}">
          <img src="{{ url_for('static', filename='images/logo.svg') }}" width="200" height="50" alt="SmartBite Logo">
        </a>
      </div>
      <div class="right-header">
        <div class="user_pirc d-flex align-items-center">
          <img src="{{ url_for('static', filename='images/13_Food_Servant-512.webp') }}" alt="User Profile" />
          <div class="name ms-2">{{ username }}</div>
          <button class="btn btn-outline-danger btn-sm ms-3" onclick="confirmLogout()">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="main-container">
      <!-- Sidebar -->
      <div class="side-bar-l">
        <ul>
          <li>
            <a href="{{ url_for('auth.intro') }}">
              <i class="bi-house-door"></i>
              <span>Introduction</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('auth.upload') }}" class="side-bar-active">
              <i class="bi-cloud-upload"></i>
              <span>Upload Data</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('auth.data') }}">
              <i class="bi-bar-chart-line"></i>
              <span>Visualise Data</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('auth.share') }}">
              <i class="bi-share"></i>
              <span>Share Data</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Upload Form -->
      <div class="main-inner">
        <div class="upload-form-container">
          <div class="form-title"><i class="bi bi-pencil-square"></i> New Recipe Submission</div>
          <form>
            <!-- Dish Name -->
            <div class="form-group">
              <label>Dish Name</label>
              <input type="text" class="form-control" placeholder="e.g. Grilled Chicken Salad" />
            </div>

            <!-- Meat Ingredients -->
            <div class="form-group">
              <label>Meat Ingredients</label>
              <div id="meat-list">
                <div class="ingredient-row">
                  <input type="text" class="form-control" placeholder="e.g. Chicken Breast" />
                  <input type="text" class="form-control" placeholder="Amount (g)" />
                </div>
              </div>
              <button type="button" class="btn-outline" onclick="addIngredient('meat-list')">+ Add Meat</button>
            </div>

            <!-- Vegetable Ingredients -->
            <div class="form-group">
              <label>Vegetable Ingredients</label>
              <div id="veg-list">
                <div class="ingredient-row">
                  <input type="text" class="form-control" placeholder="e.g. Broccoli" />
                  <input type="text" class="form-control" placeholder="Amount (g)" />
                </div>
              </div>
              <button type="button" class="btn-outline" onclick="addIngredient('veg-list')">+ Add Vegetable</button>
            </div>

            <!-- Preparation Steps -->
            <div class="form-group">
              <label>Preparation Steps</label>
              <textarea class="form-control" rows="4" placeholder="Describe how to prepare..."></textarea>
            </div>

            <!-- Image Upload -->
            <div class="form-group">
              <label>Dish Image (optional)</label>
              <input type="file" class="form-control-file" />
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-orange mt-3">Submit Recipe</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="container text-center">
      <p>Â© 2025 SmartBite. All rights reserved.</p>
    </div>
  </div>

  <!-- JS -->
  <script>
    function addIngredient(sectionId) {
      const container = document.getElementById(sectionId);
      const row = document.createElement("div");
      row.className = "ingredient-row";
      row.innerHTML = `
        <input type="text" class="form-control" placeholder="Ingredient" />
        <input type="text" class="form-control" placeholder="Amount (g)" />
      `;
      container.appendChild(row);
    }

    function confirmLogout() {
      if (confirm("Are you sure you want to log out?")) {
        window.location.href = "{{ url_for('auth.logout') }}";
      }
    }
  </script>
</body>
</html>
