<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartBite - Upload Recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}" />
</head>

<body>
  <!-- Header -->
  <div class="header">
    <div class="main-container header-container">
      <div class="logo-image">
        <a href="{{ url_for('auth.intro') }}">
          <img src="{{ url_for('static', filename='images/logo.svg') }}" width="200" height="50" alt="SmartBite Logo" />
        </a>
      </div>
      <div class="right-header">
        <div class="user_pirc d-flex align-items-center">
          <img src="{{ url_for('static', filename='images/13_Food_Servant-512.webp') }}" alt="User Profile" />
          <div class="name ms-2">{{ username }}</div>
          <button class="btn btn-outline-danger btn-sm ms-3" onclick="confirmLogout()">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="main-container">
      <!-- Sidebar -->
      <div class="side-bar-l">
        <ul>
          <li>
            <a href="{{ url_for('auth.intro') }}">
              <i class="bi-house-door"></i>
              <span>Introduction</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('auth.upload') }}" class="side-bar-active">
              <i class="bi-cloud-upload"></i>
              <span>Upload Data</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('auth.data') }}">
              <i class="bi-bar-chart-line"></i>
              <span>Visualise Data</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('auth.share') }}">
              <i class="bi-share"></i>
              <span>Share Data</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Upload Form Section -->
      <div class="main-inner">
        <div class="upload-form-container">
          <h1 class="intro-title mb-3">Upload Your Recipe</h1>

          <form method="POST" action="{{ url_for('main.handle_upload') }}" enctype="multipart/form-data">
            <!-- Dish Name -->
            <div class="form-group mb-3">
              <label>Dish Name</label>
              <input type="text" name="title" class="form-control" required />
            </div>

            <!-- Ingredients -->
            <div id="ingredients-list">
              <div class="ingredient-row d-flex gap-2 mb-2">
                <select name="ingredient_type[]" class="form-select" style="width: 15%;">
                  <option value="meat">Meat</option>
                  <option value="vegetable">Vegetable</option>
                </select>
                <input type="text" name="ingredient_name[]" placeholder="Ingredient Name" class="form-control" required />
                <select name="ingredient_grams[]" class="form-select" style="width: 20%;" onchange="toggleCustomInput(this)">
                  <option value="50">50g</option>
                  <option value="100">100g</option>
                  <option value="150">150g</option>
                  <option value="custom">Other...</option>
                </select>
                <input type="number" name="ingredient_grams_custom[]" placeholder="Custom g" class="form-control custom-gram" style="display:none;" />
              </div>
            </div>

            <button type="button" class="btn-outline mb-3" onclick="addIngredient()">+ Add Ingredient</button>

            <!-- Preparation Steps -->
            <div class="form-group mb-3">
              <label>Preparation Steps</label>
              <textarea name="steps" class="form-control" rows="4"></textarea>
            </div>

            <!-- Servings -->
            <div class="form-group mb-3">
              <label>Servings</label>
              <input type="number" name="servings" class="form-control" min="1" />
            </div>

            <!-- Image Upload (optional) -->
            <div class="form-group mb-3">
              <label>Dish Image (optional)</label>
              <input type="file" name="image" class="form-control-file" />
            </div>

            <button type="submit" class="btn-orange mt-2">Submit Recipe</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="container text-center">
      <p>Â© 2025 Group 54. All Rights Reserved</p>
      <p><i class="bi-github"></i>
        <a href="https://github.com/swyou/CITS5505-G54" target="_blank">GitHub Repository</a>
      </p>
      <p><a href="#top">Back to Top</a></p>
    </div>
  </div>

  <!-- JS -->
  <script>
    function addIngredient() {
      const container = document.getElementById("ingredients-list");
      const row = document.createElement("div");
      row.className = "ingredient-row d-flex gap-2 mb-2";
      row.innerHTML = `
        <select name="ingredient_type[]" class="form-select" style="width: 15%;">
          <option value="meat">Meat</option>
          <option value="vegetable">Vegetable</option>
        </select>
        <input type="text" name="ingredient_name[]" placeholder="Ingredient Name" class="form-control" required />
        <select name="ingredient_grams[]" class="form-select" style="width: 20%;" onchange="toggleCustomInput(this)">
          <option value="50">50g</option>
          <option value="100">100g</option>
          <option value="150">150g</option>
          <option value="custom">Other...</option>
        </select>
        <input type="number" name="ingredient_grams_custom[]" placeholder="Custom g" class="form-control custom-gram" style="display:none;" />
      `;
      container.appendChild(row);
    }

    function toggleCustomInput(selectEl) {
      const customInput = selectEl.nextElementSibling;
      customInput.style.display = selectEl.value === "custom" ? "block" : "none";
    }

    function confirmLogout() {
      if (confirm("Are you sure you want to log out?")) {
        window.location.href = "{{ url_for('auth.logout') }}";
      }
    }
  </script>
</body>
</html>
